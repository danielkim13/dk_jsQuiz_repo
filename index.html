<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <!-- * header container on the top all the time (stickey) -->
    <header class="header-container">
      <div class="image-container">
        <img src="./assets/img/jsLogo.png" alt="" />
      </div>
      <div class="timer-container" id="timerContainer">
        <h3 class="timer-box" id="timerBox"></h3>
      </div>
      <div class="score-container" id="scoreContainer">
        <h3 id="scoreView">View High Scores</h3>
      </div>
    </header>

    <!-- * section container where quiz will be displayed -->
    <section class="quiz-overall-container">
      <div class="quiz-container" id="quizContainer">
        <h2 class="quiz-title" id="quizTitle">Coding Quiz Challenge</h2>
        <p class="quiz-body" id="quizBody">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by five seconds!</p>
        <!-- * question and answer options -->
      </div>
      <div class="btn-container" id="btnContainer">
        <button class="start-btn" id="startButton" type="button">Start Quiz</button>
      </div>
    </section>

    <script src="./assets/js/primary.js"></script>
  </body>
</html>
